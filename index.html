<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Infos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="lado1">
                <form id="entradaDados" action="">
                    <select class="selecao" name="" id="">
                        <option value="character">Personagem</option>
                        <option value="location">Localização</option>
                        <option value="epis">Episódios</option>
                    </select>
                </form>
                <form id="entradaDados" class="entrada-dados" action="">
                    <input type="text" placeholder="Escreva aqui...">
                </form>
                <button>Buscar</button>
            </div>
            <div class="lado2">
                <h1>Rick and Morty Infos</h1>
            </div>
        </div>      
    </header>
    <section>
        <div class="container">
            <div class="show">
                <div class="a1"><p>Nome: <span> Rick</span></p></div>
                <div class="a2"><p>Status: <span>Alive</span><div class="status-alive"></div></p></div>
                <img src="" alt="" srcset="">
                <div class="seta-baixo"><div>&or;</div></div>
            </div>
            <div class="hid">
                <div class="a1">
                    <div class="gender">Genero: Male</div>
                    <div class="especie">Especie: Human</div>
                </div>
                <div class="a2">
                    <div class="ultimo-local">Localização atual: Citadel of ricks</div>
                    <div class="local-origem">Local de origen: Earth</div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
