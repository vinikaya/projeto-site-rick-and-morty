<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Infos</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="model">
    <div class="container">
        <div class="show">
            <div class="a1"><p>Nome: <span> Rick</span></p></div>
            <div class="a2"><p>Status: <span>Alive</span><div class="status-alive"></div></p></div>
            <img src="" alt="" srcset="">
            <div class="seta-baixo"><div>&or;</div></div>
        </div>
        <div class="hid">
            <div class="a1">
                <div class="gender">Genero: <span>...</span></div>
                <div class="especie">Especie: <span>Human</span></div>
            </div>
            <div class="a2">
                <div class="ultimo-local">Localização atual: <span>...</span></div>
                <div class="local-origem">Local de origen: <span>Earth</span></div>
            </div>
        </div>
    </div>
</div>

<body>
    <header>
        <div class="container">
            <div class="lado1">
                <form id="selectDados" action="">
                    <select class="selecao" name="" id="">
                        <option value="character">Personagem</option>
                        <option value="location">Localização</option>
                        <option value="epis">Episódios</option>
                    </select>
                </form>
                <form id="entrada-Dados" class="entrada-dados" action="">
                    <input id="entradaDados" type="text" placeholder="Escreva aqui...">
                </form>
                <button id="buscar">Buscar</button>
                <div class="espaco"><button class="reload">&#8635;</button></div>
            </div>
            <div class="lado2">
                <h1>Rick and Morty Infos</h1>
            </div>
        </div>      
    </header>
    <section>

        <div class="charArea"></div>

    </section>

    <script src="script.js"></script>
</body>
</html>
